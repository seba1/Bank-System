//function for select list (drop down)
function emulate()
{
	var e = document.getElementById("listbox");
	
	var stringUser = e.options[e.selectedIndex].value;
	
	var customerDetails = stringUser.split(',')
	
	//get information by obtaining ID from each
	document.getElementById("idAmend").value=customerDetails[0]
	
	document.getElementById("firstNameAmend").value=customerDetails[1]
	
	document.getElementById("amendSurname").value=customerDetails[2]
	
	document.getElementById("amendAddress").value=customerDetails[3]
	
	document.getElementById("amendTel").value=customerDetails[4]
	
	document.getElementById("amendOcc").value=customerDetails[5]

	document.getElementById("amendSal").value=customerDetails[6]
	
	document.getElementById("amendGua").value=customerDetails[7]

}//end function
